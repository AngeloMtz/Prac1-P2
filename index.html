<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script>
        function sumar (){
            let a, b, c ;
            a = 10;
            b = 5;
            c = a + b;
            document.getElementById('a').innerHTML=a;
            document.getElementById('b').innerHTML=b;
            document.getElementById('total').innerHTML=c;
        }

        function restar (){
            let a, b, c ;
            a = 10;
            b = 5;
            c = a - b;
            document.getElementById('a').innerHTML=a;
            document.getElementById('b').innerHTML=b;
            document.getElementById('total').innerHTML=c;
        }

        function multiplicar (){
            let a, b, c ;
            a = 10;
            b = 5;
            c = a * b;
            document.getElementById('a').innerHTML=a;
            document.getElementById('b').innerHTML=b;
            document.getElementById('total').innerHTML=c;
        }

        function dividir (){
            let a, b, c ;
            a = 10;
            b = 5;
            c = a / b;
            document.getElementById('a').innerHTML=a;
            document.getElementById('b').innerHTML=b;
            document.getElementById('total').innerHTML=c;
        }
    </script>
</head>
<body>
    <header>
        <h1>Operaciones Básicas Con Funciones</h1>
    </header>
    <section class="operaciones">
        <div class="calculadora">
            <h1>Calculadora Básica</h1>
            <button type="button" onclick="sumar()">Sumar</button>
            <button type="button" onclick="restar()">Restar</button>
            <button type="button" onclick="multiplicar()">Multiplicar</button>
            <button type="button" onclick="dividir()">Dividir</button>
            <div class="resultado" id="resultado">
                <p id="a"></p>
                <p id="b"></p>
                <p id="total"></p>
            </div>
        </div>
    </section>
    <footer>
        <p>Angel Uriel Martinez Hernandez 3D</p>
    </footer>
</body>
</html>
